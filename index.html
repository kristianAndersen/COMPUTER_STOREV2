<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE COMPUTER STORE</title>
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
</head>

<body>

    <header>
        <h1 id="heading">THE COMPUTER STORE</h1>
    </header>
    <main>


        <section class="row">
            <div class="one-third column sectionpart bank">
                <h3>THE BANK</h3>
                
                <div class="divider"></div>
                <button id="loanbtn"><p>Get a loan</p></button>
                
                <p>Balance <span id="bankbalance">0</span> kr.</p>
                <p>Loan  <span id="bankLoan">0</span> kr.</p>
                <p>Total  <span id="bankTotal">0</span> kr.</p>
                
            </div>
            <div class="one-third column sectionpart work">
                <h3>THE WORK</h3>
                <div class="divider"></div>
                <button id="bankbtn"><p>Bank</p></button>
                <button id="repayloanbtn"><p>Repay Loan</p></button>
                <button id="workbtn"><p>Work</p></button>
                <p>Pay  <span id="payfromwork">0</span> kr.</p>
              
            </div>
            <div class="one-third column sectionpart">
                <h3>Choose a laptop</h3>
                <div class="divider"></div>
                <form action="#">
                    <select name="laptops" id="laptops">
                        <option value="0" data-feat=""><p>Laptop 1</p></option>
                        <option value="1" data-feat=""><p>Laptop 2</p></option>
                        <option value="2" data-feat=""><p>Laptop 3</p></option>
                        <option value="3" data-feat=""><p>Laptop 4</p></option>
                    </select>
                </form>
                <div id="features">features:</div>
                </div>
        </section>
        </div>

        <section class="row">

            <div class="one column sectionpart">
                <h3>THE LAPTOPS</h3>
                <button id="buyit"><p>BUY NOW</p></button>
                <div class="divider"></div>
                
                <div id="someList">
               
               </div>
           
               </div>
               
        </section>

    </main>
<footer>
    <p class="ftext">for educational purposes. 2021 THE COMPUTER STORE.</p>
</footer>
<script type="module" src="assets/js/main.js"></script>





</body>

</html>
